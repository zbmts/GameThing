<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="my.css">
    <title>House Escape</title>
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-lg-8 text-center">
          <div id="gamearea">
            <h1 class="font-weight-bold">House Escape</h1>
            <h6 class="font-weight-bold">By Jacob</h6>
            <br />
            <p id="textarea">Click the button to start</p>
            <br /><br />
            <div id="buttonarea">
              <input id="startbutton" type="button" value="Start Game" class="btn btn-success" onclick="startGame()"/>
            </div>
            <form id="gameform">
              <div id="userentry">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
